            <h3><span>{{v.nombre}}</span></h3>
            <img class="imagen-item" src="/web-services/imagen-videojuego/{{v.id}}">
            <p>Precio: <span>{{v.precio}}</span>â‚¬</p>
            <p>Plataforma: <span>{{v.plataforma}}</span></p>

        </div>
    </div>
</div>
